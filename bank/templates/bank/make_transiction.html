{% extends 'bank/basic.html' %}
{% block body %}

  <div class="container " style="margin-top: 50px;">
    <div class="row ">
        <div class="col-md-6 m-auto box" style="border:  black 2px solid; border-radius:20px; min-height: 400px;">
          <div>
            <h1 style="text-align: center; color:green; margin: 10px;">Account Detail</h1>
          </div>
          <div>
            <h5 style="text-align: center;">Name : {{a.name}}</h5>
          </div>
          <div>
              <h5 style="text-align: center; margin-bottom: 100px;" >Balance : <span id="balance">{{a.balance}}</span></h5>
          </div>
          <form class="w-100" onsubmit="return formValidation()"  method="POST">{% csrf_token %}



            <div class="form-group w-100" >

              <select id="reciver" name="reciver" class="form-control">
                {% for i in users%}
                <option value="{{i.id}}" name="">{{i.name}}</option>

                {% endfor %}
              </select>

          </div>
          <div class="form-group w-100">
            <label for="ammount" class="col-sm-2 col-form-label">Ammount</label>
            <div class="col-md-12">
              <input type="number" name="ammount" class="form-control" id="ammount" placeholder="Enter amount " required>
            </div>
          </div>

            <button type="submit" class="btn btn-primary m-5 float-right clearfix"  value="submit">Transfer</button>



        </form>
</div>
</div>
</div>

   {% endblock %}
{% block js %}
<script>
  function formValidation(){
    var a=document.getElementById('ammount').value;
    var b=document.getElementById('balance').innerHTML;
    var x=parseInt(a);
    var y=parseInt(b);

    if(x>y){
      alert("Your account not have sufficient balance");
      return false;
    }
    else if(x==0){
      alert('amount zero can not transfer  ');
      return false;
    }
    else{
      alert('amount is transfer successfully');
      return true;
    }
  }
</script>
{% endblock %}
